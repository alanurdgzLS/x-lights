<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Xtra-Lights | Gracias por tu compra</title>
    </head>
    <body class="bg-dark">
        <div class="container mt-5">
            <h1 class="text-warning text-center">Gracias por tu compra</h1>
        </div>

        <div class="container">
            <h4 class="text-white">Resumen de tu pedido</h4>

            <table id="cart-items" class="w-100 border border-warning text-center mt-3">
                <thead class="text-warning border border-warning">
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody class="bg-white"></tbody>
            </table>

            <h4 class="text-lg-start fw-bold mt-2 text-warning mb-5">
                Total: <span class="text-lg-start fw-normal text-white" id="total">$0</span>
            </h4>

            <a href="index.html" class="text-lg text-white mt-5">Regresar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/summary.js"></script>
    </body>
</html>
